<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@400;600;800&display=swap');
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />
</head>
<body>
    <div class="content">
        <div class="header">
            <img src="../src/images/logo.svg" alt="">
            <h1>To-Do List</h1>
        </div>
        <div class="todo-list">
            <div class="left-pane">
                <ul class="basic-items">
                    <li>Home</li>
                    <li>Today</li>
                    <li>This week</li>
                </ul>
                <div class="projects">
                    <div class="project-header-area">
                        <span>Projects</span>
                        <button class="add-project-btn">+</button>
                    </div class="project-header-area">
                    <ul class="project-list">
                        
                    </ul>
                </div>
            </div>
            <div class="task-area">
                <div class="task-list">
                    
                </div>
                <button class="add-task-btn">+ Add task</button>
            </div>
        </div>
        <div class="modal hidden">
            <form action="#">
                <div class="form-top">
                    <div class="input-text">
                        <input type="text" id="title" name="title" required maxlength="128">
                    </div>
                    <button type="button" class="btn-close">X</button>
                </div>
                <textarea cols="30" rows="8"></textarea>
                <div class="input-date">
                    <label for="date">Due date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="input-radio">
                    <span>Priority:</span>
                    <div class="low-priority-btn">
                        <input type="radio" id="low" name="priority">
                        <label for="low">Low</label>
                    </div>
                    <div class="medium-priority-btn">
                        <input type="radio" id="medium" name="priority" checked>
                        <label for="medium">Medium</label>
                    </div>
                    <div class="high-priority-btn">
                        <input type="radio" id="high" name="priority">
                        <label for="high">High</label>
                    </div>
                </div>
                <button type="button" class="btn-save">Save</button>
            </form>
        </div>
        <div class="overlay hidden"></div>
        <div class="footer">
            <span class="credits">tarikkocar Â© 2023</span>
            <a href="https://github.com/tarikkocar" target="_blank"><img src="../src/images/github-gray.svg"></a>
        </div>
    </div>
</body>
</html>
